<main class="main-container-form">
  <div
    [formGroup]="profileForm"
    class="user-form"
    (ngSubmit)="onSave(profileForm)"
  >
    <h2>User Profile</h2>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-hint
        *ngIf="profileForm.get('email')!.hasError('email')"
        class="error-message"
        >*invalid email</mat-hint
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contact number</mat-label>
      <input matInput type="number" formControlName="phone" />
      <mat-icon matSuffix>phone</mat-icon>
      <mat-hint
        *ngIf="profileForm.get('phone')!.hasError('phone')"
        class="error-message"
        >*enter valid contact number</mat-hint
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>

    <mat-card-actions >
      <button
      class="btn"
        mat-raised-button=""
        color="primary"
        (click)="onSave(profileForm)"
      >
        Save
      </button>
    </mat-card-actions>
  </div>
</main>
